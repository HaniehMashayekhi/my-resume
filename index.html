<!DOCTYPE html>
<html lang="en" class="bg-neutral-200 text-neutral-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanieh Mashayekhi - Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700;800&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["Sora", "sans-serif"],
            body: ["Work Sans", "sans-serif"]
          }
        }
      }
    };
  </script>
  <style>
    :root {
      --paper: #fffdf8;
      --ink: #152032;
      --muted: #4d5f77;
      --accent: #0f766e;
      --accent-2: #c2410c;
      --rule: #0f766e;
      --panel-a: #ecf9f5;
      --panel-b: #fff3e6;
    }

    @page {
      size: A4;
      margin: 0;
    }

    body {
      font-family: "Work Sans", sans-serif;
    }

    .resume-sheet {
      width: 210mm;
      height: 297mm;
      overflow: hidden;
      background:
        radial-gradient(800px 500px at -20% -10%, #dff7f1 0%, transparent 55%),
        radial-gradient(850px 450px at 120% 5%, #ffe7cc 0%, transparent 52%),
        var(--paper);
      color: var(--ink);
    }

    .section-title {
      letter-spacing: 0.34em;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.45rem;
      text-transform: uppercase;
    }

    .head-rule {
      height: 3px;
      border-top: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px;
    }

    .contact-link {
      color: inherit;
      text-decoration: none;
    }

    .contact-link:hover {
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .contact-pill {
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid #bfd7df;
      border-radius: 999px;
      padding: 0.12rem 0.46rem;
      font-size: 0.75rem;
      line-height: 1.2;
    }

    .paragraph-shape {
      background: linear-gradient(140deg, var(--panel-a), #f4fffc);
      border: 1px solid #b3ddd2;
      border-radius: 30px 12px 26px 10px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.65);
      padding: 0.66rem 0.76rem;
      line-height: 1.46;
      text-align: justify;
    }

    #skills-list,
    #soft-skills-list,
    #language-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.28rem;
    }

    #skills-list li {
      background: #e4f7f1;
      border: 1px solid #9fd6c9;
      border-radius: 999px;
      padding: 0.16rem 0.44rem;
      font-size: 0.76rem;
      font-weight: 600;
    }

    #soft-skills-list li {
      background: #fff3e8;
      border: 1px solid #f2c9a7;
      border-radius: 12px;
      padding: 0.16rem 0.44rem;
      font-size: 0.75rem;
    }

    #language-list li {
      background: #eef2ff;
      border: 1px solid #c7d2fe;
      border-radius: 10px;
      padding: 0.16rem 0.44rem;
      font-size: 0.74rem;
    }

    .entry-card {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid #d7e4ea;
      border-left: 4px solid var(--accent);
      border-radius: 12px;
      padding: 0.5rem 0.62rem;
    }

    .entry-meta {
      color: var(--muted);
      font-size: 0.78rem;
    }

    .reference-card {
      border-radius: 14px;
      border: 1px solid #f4c49f;
      background: linear-gradient(145deg, var(--panel-b), #fff8f0);
      padding: 0.5rem 0.56rem;
    }

    @media print {
      html,
      body {
        width: 210mm;
        height: 297mm;
        overflow: hidden;
      }

      body {
        background: #fff;
        padding: 0;
      }

      #controls {
        display: none;
      }

      .resume-sheet {
        width: 210mm;
        height: 297mm;
        box-shadow: none;
        border-radius: 0;
        background: #fff;
      }

      .contact-pill,
      .entry-card,
      .reference-card,
      .paragraph-shape,
      #skills-list li,
      #soft-skills-list li,
      #language-list li {
        background: #fff;
      }

      * {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>
<body class="min-h-screen py-8 md:py-10 flex justify-center bg-gradient-to-br from-emerald-50 via-orange-50 to-cyan-50 font-body">
  <main class="resume-sheet shadow-xl ring-1 ring-emerald-300/40">
    <div class="grid grid-cols-[36%_64%]">
      <aside class="px-6 py-6 border-r border-emerald-200/70">
        <section class="mb-5">
          <h2 class="section-title">ABOUT ME</h2>
          <p id="about-me" class="paragraph-shape text-[0.82rem] text-neutral-800"></p>
        </section>

        <section class="mb-5">
          <h2 class="section-title">SKILLS</h2>
          <ul id="skills-list"></ul>
        </section>

        <section class="mb-5">
          <h2 class="section-title">SOFT SKILLS</h2>
          <ul id="soft-skills-list"></ul>
        </section>

        <section>
          <h2 class="section-title">LANGUAGE</h2>
          <ul id="language-list"></ul>
        </section>
      </aside>

      <section class="px-6 py-6">
        <header class="mb-5">
          <h1 id="name" class="font-display text-[2.9rem] leading-[0.88] tracking-[0.07em] uppercase text-slate-900"></h1>
          <p id="title" class="mt-1 font-display text-[0.88rem] tracking-[0.2em] uppercase text-teal-700"></p>
          <div class="head-rule mt-3"></div>
          <div class="mt-3 text-[0.82rem] text-neutral-800 flex flex-wrap gap-x-2 gap-y-1.5">
            <a id="email" class="contact-link contact-pill"></a>
            <a id="phone" class="contact-link contact-pill"></a>
            <a id="linkedin" class="contact-link contact-pill" target="_blank" rel="noreferrer"></a>
            <span id="location" class="contact-pill"></span>
          </div>
        </header>

        <section class="mb-5">
          <h2 class="section-title">EDUCATION</h2>
          <div id="education-list" class="space-y-3"></div>
        </section>

        <section class="mb-5">
          <h2 class="section-title">VOLUNTEERINGS</h2>
          <div id="volunteering-list" class="space-y-2"></div>
        </section>

        <section>
          <h2 class="section-title">REFERENCES</h2>
          <div id="reference-list" class="grid gap-2 sm:grid-cols-2"></div>
        </section>
      </section>
    </div>
  </main>

  <div id="controls" class="fixed bottom-4 right-4 flex gap-2">
    <button onclick="window.print()" class="rounded-lg bg-gradient-to-r from-teal-700 to-orange-600 px-4 py-2 text-sm text-white hover:from-teal-800 hover:to-orange-700">Print / Save PDF</button>
    <button id="reload-btn" class="rounded-lg bg-white px-4 py-2 text-sm text-neutral-900 ring-1 ring-emerald-200 hover:bg-emerald-50">Reload data</button>
  </div>

  <script>
    const SAMPLE_DATA = {
      basics: {
        name: "Hanieh Mashayekhi",
        title: "IT Engineering Student",
        phone: "+358414731123",
        email: "mashayekhi.h93@gmail.com",
        linkedin: "linkedin.com/in/hanieh-mashayekhi",
        location: "Vaasa, Finland",
        summary: "IT Engineering student with a strong, active technical skillset in Python, SQL, and automation (Go/Bash), focused on data-driven process improvement."
      },
      skills: ["Python", "SQL", "Go", "C", "Bash", "Git"],
      soft_skills: [
        "Communication & Collaboration",
        "Curiosity & Willingness to Learn",
        "Proactivity & Initiative",
        "Problem Solving",
        "Adaptability & Flexibility",
        "Teamwork"
      ],
      languages: [
        { name: "English", level: "Fluent" },
        { name: "Finnish", level: "Satisfactory" },
        { name: "Persian", level: "Native" }
      ],
      education: [
        {
          degree: "Bachelors Degree in IT Engineering",
          school: "VAMK University of Applied Sciences",
          period: "Sep 2024 - Present",
          location: "Vaasa",
          details: [
            "Building foundational knowledge in C Programming and Engineering Mathematics, applied alongside core data skills like Python and SQL for process development."
          ]
        }
      ],
      volunteering: [
        {
          role: "Tenant Board Volunteer",
          org: "VOAS",
          details: [
            "2 years of volunteering in the tenant board, rewarded as the best tenant board in Finland."
          ]
        }
      ],
      references: [
        {
          name: "Jukka Matila",
          role: "Senior Lecturer, Information Technology",
          org: "VAMK",
          phone: "+358207663377",
          email: "Jukka.Matila@vamk.fi"
        }
      ]
    };

    function toListItems(items) {
      return (items || []).map((item) => `<li>${item}</li>`).join("");
    }

    function toLinkedinHref(linkedin) {
      if (!linkedin) return "";
      if (linkedin.startsWith("http://") || linkedin.startsWith("https://")) return linkedin;
      return `https://${linkedin}`;
    }

    function splitName(name) {
      const parts = (name || "").trim().split(/\s+/);
      if (parts.length < 2) return name;
      return `${parts[0]}<br>${parts.slice(1).join(" ")}`;
    }

    async function loadData() {
      try {
        const response = await fetch("data/resume.json", { cache: "no-store" });
        if (!response.ok) throw new Error("resume.json missing");
        return await response.json();
      } catch (error) {
        console.warn("Using sample data:", error.message);
        return SAMPLE_DATA;
      }
    }

    function renderResume(data) {
      const basics = data.basics || {};
      const linkedinHref = toLinkedinHref(basics.linkedin);

      document.getElementById("name").innerHTML = splitName(basics.name || "");
      document.getElementById("title").textContent = basics.title || "";
      document.getElementById("about-me").textContent = basics.summary || "";
      document.getElementById("location").textContent = basics.location || "";

      const emailEl = document.getElementById("email");
      emailEl.textContent = basics.email || "";
      emailEl.href = basics.email ? `mailto:${basics.email}` : "#";

      const phoneEl = document.getElementById("phone");
      phoneEl.textContent = basics.phone || "";
      phoneEl.href = basics.phone ? `tel:${basics.phone.replace(/\s+/g, "")}` : "#";

      const linkedEl = document.getElementById("linkedin");
      linkedEl.textContent = basics.linkedin || "";
      linkedEl.href = linkedinHref || "#";

      document.getElementById("skills-list").innerHTML = toListItems(data.skills);
      document.getElementById("soft-skills-list").innerHTML = toListItems(data.soft_skills);
      document.getElementById("language-list").innerHTML = (data.languages || [])
        .map((lang) => `<li>${lang.name} (${lang.level})</li>`)
        .join("");

      document.getElementById("education-list").innerHTML = (data.education || [])
        .map((edu) => `
          <article class="entry-card">
            <h3 class="font-display text-[0.92rem] leading-tight">${edu.degree}</h3>
            <p class="entry-meta">${edu.school} | ${edu.period} | ${edu.location}</p>
            <ul class="mt-0.5 list-disc pl-4 text-[0.8rem] leading-[1.35]">
              ${(edu.details || []).map((detail) => `<li>${detail}</li>`).join("")}
            </ul>
          </article>
        `)
        .join("");

      document.getElementById("volunteering-list").innerHTML = (data.volunteering || [])
        .map((item) => `
          <article class="entry-card">
            <h3 class="font-display text-[0.9rem] leading-tight">${item.org}: ${item.role}</h3>
            <ul class="mt-0.5 list-disc pl-4 text-[0.8rem] leading-[1.35]">
              ${(item.details || []).map((detail) => `<li>${detail}</li>`).join("")}
            </ul>
          </article>
        `)
        .join("");

      document.getElementById("reference-list").innerHTML = (data.references || [])
        .map((reference) => `
          <article class="reference-card">
            <h3 class="font-display text-[0.9rem]">${reference.name}</h3>
            <p class="text-[0.78rem] leading-snug text-neutral-700">${reference.role}</p>
            <p class="text-[0.78rem] leading-snug text-neutral-700">${reference.org}</p>
            <a class="contact-link mt-0.5 block text-[0.78rem]" href="tel:${(reference.phone || "").replace(/\s+/g, "")}">${reference.phone || ""}</a>
            <a class="contact-link block text-[0.78rem]" href="mailto:${reference.email || ""}">${reference.email || ""}</a>
          </article>
        `)
        .join("");
    }

    loadData().then(renderResume);
    document.getElementById("reload-btn").addEventListener("click", () => loadData().then(renderResume));
  </script>
</body>
</html>
